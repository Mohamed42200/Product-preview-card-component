<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Simple Product Preview Card example">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <header></header>

  <main class="main-section">
    <section class="product-card">
      <picture>
        <source media="(max-width: 460px)" srcset="./assets/images/image-product-mobile.jpg">
        <img class="image" src="./assets/images/image-product-desktop.jpg" alt="Gabrielle CHANEL Parfum">
      </picture>

      <div class="content-class">
        <p class="perfume"> Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="price-class">
          <h1>$149.99</h1>
          <h2>$169.99</h2>
        </div>

        <div class="button-class">
          <button><img class="cart" src="./assets/images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>

      </div>

    </section>

  </main>

  <footer>
    <section class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by
        <a href="#" title="Mohamed ali">Mohamed ali</a>.
      </p>
  </footer>
  </section>
</body>

</html>
